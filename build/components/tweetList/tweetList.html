<div class="container-fluid"><img ng-src="{{profile.profile_image_url}}" class="twitterProfileImg"/><div class="row-fluid"><div class="span12"><form><div class="form-inline tweetHandleInput"><label for="mention">Twitter Handle</label><input type="text" ng-model="handle" placeholder="StackSocial" class="input-small"/><button ng-click="tweetListCtrl.getTweets(handle)" class="btn btn-tweets">Submit</button></div></form></div></div><div class="row-fluid"><div class="span12"><ul class="list-unstyled"><li ng-repeat="tweet in tweetListCtrl.tweets" class="tweetItem"><span class="glyphicon glyphicon-pencil tweetPencil"></span><span ng-bind-html="tweet.text"></span></li></ul></div></div></div>
